<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame</title>
    <link rel="stylesheet" href="./style mobile.css">
    <link rel="stylesheet" href="./css.items/colorbox.css">
    <link rel="stylesheet" href="./css.items/mobile.css">
</head>
<body>
    <div class="con2">
        <div id="photo"></div>
        <div id="frameholder">
            <div id="frame2">
                <div class="color"></div>
            </div>   
            <div id="border2">
                <div class="color"></div>
            </div>
        </div>
    </div>
    <div class="inputsect">
        <div class="row">
            <div class="col">
                <div class="item">
                    <label for="colorframe">Change Frame Color</label>
                    <input type="color" id="colorframe" name="colorframe" onchange="changeColorFr(this.value)" >
                </div>
                <div class="item">
                    <label for="colorbg">Change Con BG Color</label>
                    <input type="color" id="colorbg" name="colorbg" onchange="changeColorBG(this.value)" >
                </div>
            </div>
            <div class="col">
                <div class="item but">
                    <button id="configbg">Color Config</button>
                </div>
                <div class="item but">
                    <button id="configframe">Color Config</button>
                </div>
            </div>
        </div>
        <div class="row-range">
            <div class="col-range">
                <div class="item">
                    <label for="imgver">Img Verticsl</label>
                    <input type="range" name="imgver" min="0" max="100" value="0" id="imgver"">
                </div>
                <div class="item">
                    <label for="imghor">Img Horizontal</label>
                    <input type="range" name="imghor" min="0" max="100" value="0" id="imghor">
                </div>
            </div>
            <div class="col-range">
                <div class="item">
                    <label for="imgsize">Img Size</label>
                    <input type="range" name="imgsize" min="100" max="300" step="10" value="0" id="imgsize" style="direction:ltr;">
                </div>
            </div>
        </div>
        <div class="row-range">
            <div class="item">
                <label for="consize">Change Container Size</label>
                <input type="range" name="consize" id="consize" min="300" max="470" value="0" style="direction:ltr;">
            </div>
        </div>
        <div class="row">
            <div class="item">
                <label for="imgFile">Img File</label>
                <input type="file" name="imgFile" id="imgFile">
            </div>
        </div>
    </div>
    <div id="rgbboxes">
        <div class="colorboxbg">
            <div class="colorrow">
                <div class="score">
                    <label for="redcolorbg">Red</label>
                    <label for="redcolorbg" id="redlabelbg"></label>
                </div>
                <input type="range" name="redcolorbg" id="redcolorbg" min="0" max="255" value="0" style="direction: ltr;">
            </div>
            <div class="colorrow">
                <div class="score">
                    <label for="greencolorbg">Green</label>
                    <label for="greencolorbg" id="greenlabelbg"></label>
                </div>
                <input type="range" name="greencolorbg" id="greencolorbg" min="0" max="255" value="0" style="direction: ltr;">
            </div>
            <div class="colorrow">
                <div class="score">
                    <label for="bluecolorbg">Blue</label>
                    <label for="bluecolorbg" id="bluelabelbg"></label>
                </div>
                <input type="range" name="bluecolorbg" id="bluecolorbg" min="0" max="255" value="0" style="direction: ltr;">
            </div>
        </div>
        <div class="colorboxframe">
            <div class="colorrow">
                <div class="score">
                    <label for="redcolorframe">Red</label>
                    <label for="redcolorframe" id="redlabelframe"></label>
                </div>
                <input type="range" name="redcolorframe" id="redcolorframe" min="0" max="255" value="0" style="direction: ltr;">
            </div>
            <div class="colorrow">
                <div class="score">
                    <label for="greencolorframe">Green</label>
                    <label for="greencolorframe" id="greenlabelframe"></label>
                </div>
                <input type="range" name="greencolorframe" id="greencolorframe" min="0" max="255" value="0" style="direction: ltr;">
            </div>
            <div class="colorrow">
                <div class="score">
                    <label for="bluecolorframe">Blue</label>
                    <label for="bluecolorframe" id="bluelabelframe"></label>
                </div>
                <input type="range" name="bluecolorframe" id="bluecolorframe" min="0" max="255" value="0" style="direction: ltr;">
            </div>
        </div>
    </div>
<script src="./scriptmobile.js"></script>
<script src="./js.items/colorbox.js"></script>
</body>

</html>
